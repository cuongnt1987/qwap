<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:wapui="http://xmlns.jcp.org/jsf/composite/wapui">

    <f:metadata>
        <f:viewParam name="slug" value="#{viewNavigatorBean.slug}"/>
    </f:metadata>

    <ui:composition template="/template/base.xhtml">
        
        <ui:define name="pageTitle" rendered="${not empty viewNavigatorBean.currentNav}">
            ${viewNavigatorBean.currentNav.title}
        </ui:define>

        <ui:define name="metaKeywords" rendered="#{not empty viewNavigatorBean.currentNav}">
            <meta name="keywords" content="${viewNavigatorBean.currentNav.metaKeywords}"/>
        </ui:define>
        
        <ui:define name="metaDescription" rendered="#{not empty viewNavigatorBean.currentNav}">
            <meta name="description" content="${viewNavigatorBean.currentNav.metaDescription}"/>
        </ui:define>
        
        <ui:define name="main-content">
            
            <wapui:product-slider 
                value="#{viewProductBean.sliderProducts}"/>

            <wapui:navigator-detail nav="#{viewNavigatorBean.currentNav}" 
                                    rendered="#{viewNavigatorBean.showDetail}"/>

            <wapui:post-list title="${viewNavigatorBean.currentNav.title}"
                             value="${viewNavigatorBean.posts}"
                             loadAction="${viewNavigatorBean.loadMore()}"
                             rendered="${not viewNavigatorBean.showDetail}"/>

            
        </ui:define>

    </ui:composition>
</html>
