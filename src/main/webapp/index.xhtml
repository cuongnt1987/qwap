<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:wapui="http://xmlns.jcp.org/jsf/composite/wapui">
    <ui:composition template="/template/base.xhtml">

        <ui:define name="main-content">

            <wapui:product-slider value="#{viewProductBean.sliderProducts}"/>

            <div class="list-app-container clearfix">
                <wapui:product-list 
                    id="topDownList" 
                    title="Top game ung dung tai nhieu nhat" 
                    value="#{viewProductBean.mostDownProducts}"
                    loadAction="#{viewProductBean.loadMoreMostDown()}"/>

                <wapui:product-list 
                    id="topViewnList" 
                    title="Top game ung dung moi nhat" 
                    value="#{viewProductBean.mostDownProducts}"
                    loadAction="#{viewProductBean.loadMoreMostDown()}"/>

                <wapui:product-list 
                    id="topHostList" 
                    title="Top game ung dung noi bat nhat" 
                    value="#{viewProductBean.mostDownProducts}"
                    loadAction="#{viewProductBean.loadMoreMostDown()}"/>
            </div>
        </ui:define>
    </ui:composition>
</html>
