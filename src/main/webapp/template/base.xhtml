<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title><ui:insert name="pageTitle">${appConfigBean.appConfig.title}</ui:insert></title>

        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <ui:insert name="metaKeywords">
            <meta name="keywords" content="${appConfigBean.appConfig.metaKeywords}"/>
        </ui:insert>
        <ui:insert name="metaDescription">
            <meta name="description" content="${appConfigBean.appConfig.metaDescription}"/>
        </ui:insert>
        <ui:insert name="metaImage"></ui:insert>
        <meta name="author" content="Richard Nguyen"/>

        <!-- Bootstrap Core CSS -->
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>

        <!-- MetisMenu CSS -->
        <h:outputStylesheet library="css" name="metisMenu.min.css"/>

        <!-- Custom Fonts -->
        <h:outputStylesheet library="css" name="font-awesome.min.css"/>

        <!-- Slick Slider -->
        <h:outputStylesheet library="css" name="slick.css"/>

        <!-- Slick Slider Theme -->
        <h:outputStylesheet library="css" name="slick-theme.css"/>
        <!-- App stylesheet -->
        <h:outputStylesheet library="css" name="style.css"/>

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <h:outputText escape="false">
            <!--[if lt IE 9]>
                <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
                <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
            <![endif]-->
        </h:outputText>

        <!-- Modernizr.js -->
        <h:outputScript library="js" name="modernizr.js"/>

    </h:head>
    <h:body>

        <div class="wrapper">
            <h:form>
                <header class="header">
                    <!--header bar-->
                    <ui:include src="header.xhtml"/>

                    <!--side menu-->
                    <ui:include src="side-menu.xhtml"/>
                </header>

                <!--main nav-->
                <ui:include src="main-nav.xhtml"/>

                <ui:insert name="main-content">
                    Please define main content
                </ui:insert>

                <!--footer-->
                <ui:include src="footer.xhtml"/>
            </h:form>
        </div><!-- end div.wrapper -->


        <!-- jQuery -->
        <h:outputScript library="js" name="jquery.min.js"/>

        <!-- Bootstrap Core JavaScript -->
        <h:outputScript library="js" name="bootstrap.min.js"/>

        <!-- Zepto.js -->
        <h:outputScript library="js" name="zepto.js"/>

        <!-- Iscroll -->
        <h:outputScript library="js" name="iscroll.js"/>

        <!-- Slick Slider -->
        <h:outputScript library="js" name="slick.min.js"/>

        <!-- app script -->
        <h:outputScript library="js" name="app.js"/>

    </h:body>
</html>
