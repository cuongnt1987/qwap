<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="/admin/template/admin-temp.xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:wapui="http://xmlns.jcp.org/jsf/composite/wapui">

    <f:metadata>
        <f:viewParam name="id" 
                     value="#{postCategoryBean.current}" 
                     converter="postCategoryConverter"
                     required="true"
                     requiredMessage="You must select one post category to edit"/>
    </f:metadata>
    <ui:define name="page-wrapper">
        <h:form role="form">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">
                        <h:outputText value="Update navigator"/>
                    </h1>
                </div><!-- end div.col-lg-12 -->
            </div>

            <br/>

            <div class="row">
                <div class="col-lg-6 col-md-12">
                    <ui:include src="common-edit.xhtml"/>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
