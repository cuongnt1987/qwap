<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="/admin/template/base.xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="pageTitle">Login</ui:define>
    <ui:define name="body">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="configuration-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Create admin user</h3>
                        </div>
                        <div class="panel-body">
                            <h:form role="form">
                                <fieldset>
                                    <h:messages 
                                        globalOnly="true" 
                                        styleClass="messages" 
                                        infoClass="alert alert-info" 
                                        warnClass="alert alert-warning" 
                                        errorClass="alert alert-danger"/>
                                     <div class="form-group">
                                        <h:inputText id="fullname"
                                                     styleClass="form-control"
                                                     value="#{userBean.current.fullname}">
                                            <f:passThroughAttribute name="autofocus" value="true"/>
                                            <f:passThroughAttribute name="placeholder" value="Fullname"/>
                                        </h:inputText>
                                        <h:message for="fullname" 
                                                   styleClass="help-block" 
                                                   errorClass="text-danger"
                                                   infoClass="text-info"
                                                   warnClass="text-warning"/>
                                    </div>
                                    <div class="form-group">
                                        <h:inputText id="username"
                                                     styleClass="form-control"
                                                     value="#{userBean.current.username}">
                                            <f:passThroughAttribute name="autofocus" value="true"/>
                                            <f:passThroughAttribute name="placeholder" value="Username"/>
                                        </h:inputText>
                                        <h:message for="fullname" 
                                                   styleClass="help-block" 
                                                   errorClass="text-danger"
                                                   infoClass="text-info"
                                                   warnClass="text-warning"/>
                                    </div>
                                   
                                    <div class="form-group">
                                        <h:inputSecret id="password"
                                                       value="#{userBean.current.password}"
                                                       styleClass="form-control">
                                            <f:passThroughAttribute name="placeholder" value="Password"/>
                                        </h:inputSecret>
                                        <h:message for="password" 
                                                   styleClass="help-block" 
                                                   errorClass="text-danger"
                                                   infoClass="text-info"
                                                   warnClass="text-warning"/>
                                    </div>
                                    <div class="form-group">
                                        <h:inputText id="email"
                                                     styleClass="form-control"
                                                     value="#{userBean.current.email}">
                                            <f:passThroughAttribute name="autofocus" value="true"/>
                                            <f:passThroughAttribute name="placeholder" value="Email"/>
                                        </h:inputText>
                                        <h:message for="email" 
                                                   styleClass="help-block" 
                                                   errorClass="text-danger"
                                                   infoClass="text-info"
                                                   warnClass="text-warning"/>
                                    </div>
                                    <h:commandLink
                                        styleClass="btn btn-lg btn-success btn-block"
                                        value="Save"
                                        actionListener="#{userBean.persisAdminUser()}">
                                        
                                    </h:commandLink>
                                </fieldset>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
