<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="base.xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="body">

        <div id="wrapper">
            <ui:include src="navigation.xhtml"/>
            
            <div id="page-wrapper">
                <ui:insert name="page-wrapper"></ui:insert>
            </div><!-- end div#page-wrapper-->
        </div><!--end div#wrapper-->

    </ui:define>
    
    <ui:define name="footer-script">
        <!-- TinyMCE -->
        <h:outputScript library="js" name="tinymce/tinymce.min.js"/>
        <h:outputScript library="js" name="tinymce/jquery.tinymce.min.js"/>
        <!-- customer admin scrip -->
        <h:outputScript library="js" name="admin.js"/>
    </ui:define>

</ui:composition>
