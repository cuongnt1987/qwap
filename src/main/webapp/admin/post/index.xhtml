<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="/admin/template/admin-temp.xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:wapui="http://xmlns.jcp.org/jsf/composite/wapui">

    <ui:define name="page-wrapper">
        <h:form>
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Post management</h1>
                </div><!-- end div.col-lg-12 -->
            </div>

            <br/>

            <div class="btn-toolbar">
                <div class="btn-group">
                    <h:button outcome="add" value="Add new post" styleClass="btn btn-primary"/>
                </div>
            </div>

            <hr/>   

            <div class="row">
                <div class="col-lg-12">
                    <div class="alert alert-warning" 
                         jsf:rendered="#{!postBean.pagePaginationHelper.dataModel.rowAvailable}">
                        No row was found
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12 table-responsive">
                        <h:dataTable value="#{postBean.pagePaginationHelper.dataModel}"
                                     var="post"
                                     styleClass="table table-hover table-striped"
                                     rendered="#{postBean.pagePaginationHelper.dataModel.rowAvailable}">
                            
                            <h:column>
                                <img src="${post.thumbnail.URL}" class="img-rounded" height="75" width="75"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Title</f:facet>
                                <h:link outcome="edit" value="${post.title}">
                                    <f:param name="id" value="${post.id}"/>
                                </h:link>
                            </h:column>

                            <h:column>
                                <f:facet name="header">Description</f:facet>
                                <h:outputText value="#{post.description}"/>
                            </h:column>

                            <h:column>
                                <button jsf:actionListener="#{postBean.remove(post)}"
                                        class="btn btn-sm btn-danger"
                                        onclick="return confirm('Do you want to delete this post?');">
                                    <i class="fa fa-trash"></i>
                                    Delete
                                </button>
                            </h:column>
                        </h:dataTable>
                        <center>
                            <wapui:pagination value="#{postBean.pagePaginationHelper}" 
                                              rendered="#{postigatorBean.pagePaginationHelper.dataModel.rowAvailable}"/>
                        </center>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
